<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <meta name="description" content="This is contact us">
    <meta name="robots" content="noindex, nofollow">
<!--link css-->
    <link href="./css/style.css" rel="stylesheet">
<!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!--link jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4dbfaa32c4.js" crossorigin="anonymous"></script>

    <script src="./js/jquery.js"></script>
</head>
<body>
    <div id="header"></div>
    <main id="contact">
        <section>
            <h1>Contact Us</h1>
        </section>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11400.550169459799!2d-79.6622848!3d44.40982325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882aa3723e3232f1%3A0xe6be031a81155c65!2sGeorgian%20College!5e0!3m2!1svi!2sca!4v1722806133562!5m2!1svi!2sca" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <div>
                <h2>Contact Us Now</h2>
                <form method="post" action="somefile">
                    <div>
                        <div>
                            <label>First Name:</label>
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div>
                            <label>Last Name:</label>
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>Email:</label>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div>
                            <label>Phone:</label>
                            <input type="tel" placeholder="Phone" required>
                        </div>
                    </div>
                    <div>
                        <label>Message:</label>
                        <textarea rows="7" placeholder="Message" required></textarea>
                    </div>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div>
                <div>
                    <h3>Time Open:</h3>
                    <div>
                        <i class="fa-regular fa-clock"></i>
                        <span>Monday - Friday: 9am - 5pm</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-clock"></i>
                        <span>Saturday - Sunday: 9am - 12pm</span>
                    </div>
                </div>
                <hr>
                <div>
                    <h3>Direction:</h3>
                    <div>
                        <i class="fa-regular fa-map"></i>
                        <span>1 Georgian Dr, Barrie, ON L4M 3X9, Canada</span>
                    </div>
                </div>
                <hr>
                <div>
                    <h3>Social Media:</h3>
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-threads"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>
</html>
